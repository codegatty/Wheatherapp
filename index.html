<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="index.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./axios-1.4.0/dist/axios.min.js"></script>
    <title>My wheather app</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light  navbar-extended">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wheather app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
            <div class="d-flex">
              <input class="form-control me-2 search-bar-extended" type="search" placeholder="Search" id="city" aria-label="Search">
              <button class="btn "  id="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>  

      <div class="card container-fluid card-extended" style="width: 18rem;">
        <div class="card-body">
          <h4 id="city_name" >City title</h4>
          <h6 class="card-subtitle mb-2 text-muted deg-sym-main" id="temp" ><span>&deg;c</span></h6>
          <p class="card-text card-text-extended">Humidity: <span id="humidity" class="content"></span></p>
          <p class="card-text card-text-extended">Max Temp:  <span id="max_temp" class="content"></span></p>
          <p class="card-text card-text-extended">Min Temp:  <span id="min_temp" class="content"></span></p>
          <div class="btn-container">
          <button type="button " class="btn btn-extended" id="btn_favorite">Add as favorite</button>
          <button type="button " class="btn btn-extended" id="btn_favorite_clear">clear favorites</button>
        </div>
        </div>
      </div>


      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Cities</th>
            <th scope="col">Humidity</th>
            <th scope="col">Max Temperature</th>
            <th scope="col">Temperature</th>
            <th scope="col">Min Temperature</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>



    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
